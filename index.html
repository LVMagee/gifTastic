<!DOCTYPE html>
<html>
<head>
    <title>Super Heroes</title>

    <!-- Latest compiled and minified CSS -->

    <div class="container">
        <h1>Super Heroes</h1>
    </div>
</div>
<!-- Buttons  -->

</div>
